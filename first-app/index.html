<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
  <div id="app">{{msg}}</div>

  <script>
    new Vue({
      el: '#app',
      data: {
        msg: 'Hello from Vue!'
      }
    });
  </script>
</body>
</html>
