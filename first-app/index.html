<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{msg}}</h1>
    <!-- NOT ALLOWED AND DOESN'T WORK <a href="{{url}}">Home</a> -->
    <a v-bind:href="url + '?myParam=1'">Home</a>
    <p>
      <form action="">
        Name: <input type="text" :value="name">
      </form>
    </p>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello from Vue!',
        url: 'https://blog.drizzersilverberg.com',
        name: 'Dendi'
      }
    });
  </script>
</body>
</html>
